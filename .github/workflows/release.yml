name: PyPI release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      release_ok: ${{ steps.tag_check.outputs.release_ok }}
    steps:
      - name: Verify tag format
        id: tag_check
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "release_ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "release_ok=false" >> "$GITHUB_OUTPUT"
          fi

  pypi_build:
    needs: precheck
    if: needs.precheck.outputs.release_ok == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ignore untracked files in git status
        run: git config status.showUntrackedFiles no

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
          target: ${{ matrix.target }}

      - name: Build sdist
        if: matrix.os == 'ubuntu-22.04'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --sdist --out dist

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  pypi_publish:
    needs: [precheck, pypi_build]
    if: needs.precheck.outputs.release_ok == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
